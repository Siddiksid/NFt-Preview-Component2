<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <div class="container">

  <div class="card">
    
    <picture>
      
      <img class="hov" src="image-equilibrium.jpg" alt="">
    </picture>
    
    <div class="text-wrap">

    
  <h3 class="header">Equilibrium #3429</h3>
   <div class="p">


  <p class="para">Our Equilibrium collection promotes balance and calm.</p> 
  </div>

  <div class="flex">
    <div class="first">
      <img src="icon-ethereum.svg" alt="Ethereum">
      <span>0.041 ETH</span>
    </div>
    <div class="second">
        <img src="icon-clock.svg" alt="clock">
        <span>3 days left</span>
    </div>
    
  </div>

  

  <div class="foot">
    <img src="image-avatar.png" alt="avatar">
    <span class="mild">Creation of <span class="white">Jules Wyvern</span> </span>
  </div>
</div>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/Siddiksid">Siddik</a>.
</div>
</div>

</body>
</html>
